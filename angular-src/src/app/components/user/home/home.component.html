<div class="container top-space bottom-space">
  <div class="products" *ngIf="products">

    <div class="product" *ngFor="let product of products">
      <mat-card>
        <div class="product-image-div">
          <img mat-card-image src="{{ BaseURL + product.image }}" alt="{{ product.name }}">
        </div>
        <mat-card-content>
          <div class="product-name">
            {{ product.name }}
          </div>
          <div class="price">
            Price: Rs. {{ product.price }}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="buy-button" (click)="buy(product)">Buy</button>
          <button mat-raised-button color="primary" class="add-to-cart-button" (click)="addToCart(product)">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>

  <div *ngIf="!products">
    No product right now!
  </div>

</div>
